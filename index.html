<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Científica Organizada</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="calculator-container">
        <input type="text" class="display" id="display" value="" readonly>

        <div class="buttons-grid">
            <button class="control-btn off-on">OFF</button>
            <div class="directional-pad">
                <button class="dir-btn up" onclick="backspace()">&#9650;</button> 
                <button class="dir-btn left" onclick="clearDisplay()">&#9664;</button> 
                <button class="dir-btn right" onclick="appendToDisplay('')">&#9654;</button> 
                <button class="dir-btn down" onclick="appendToDisplay('')">&#9660;</button> 
            </div>
            <button class="control-btn off-on">ON</button>

            <button class="func-btn" onclick="appendToDisplay('x²')">x²</button>
            <button class="func-btn" onclick="appendToDisplay('x³')">x³</button>
            <button class="func-btn" onclick="appendToDisplay('^')">xʸ</button>
            <button class="func-btn" onclick="appendToDisplay('Log(')">Log</button>
            <button class="func-btn" onclick="appendToDisplay('x¹⁰')">10ˣ</button>

            <button class="func-btn" onclick="appendToDisplay('Sin(')">Sin</button>
            <button class="func-btn" onclick="appendToDisplay('Cos(')">Cos</button>
            <button class="func-btn" onclick="appendToDisplay('Tan(')">Tan</button>
            <button class="func-btn" onclick="appendToDisplay('√')">√</button>
            <button class="func-btn" onclick="appendToDisplay('³√')">&#x221B;</button>
            
            <button class="func-btn" onclick="appendToDisplay('Sin⁻¹(')">Sin⁻¹</button>
            <button class="func-btn" onclick="appendToDisplay('Cos⁻¹(')">Cos⁻¹</button>
            <button class="func-btn" onclick="appendToDisplay('Tan⁻¹(')">Tan⁻¹</button>
            <button class="func-btn" onclick="appendToDisplay('π')">&#960;</button>
            <button class="func-btn" onclick="appendToDisplay('Exp')">Exp</button>
            
            <button class="operator-btn clear-btn" onclick="clearDisplay()">Ac</button>
            <button class="operator-btn delete-btn" onclick="backspace()">Del</button>
            <button class="func-btn" onclick="appendToDisplay('(')">(</button>
            <button class="func-btn" onclick="appendToDisplay(')')">)</button>
            <button class="operator-btn" onclick="appendToDisplay('/')">/</button>

            <button class="num-btn" onclick="appendToDisplay('7')">7</button>
            <button class="num-btn" onclick="appendToDisplay('8')">8</button>
            <button class="num-btn" onclick="appendToDisplay('9')">9</button>
            <button class="num-btn" onclick="appendToDisplay('%')">%</button>
            <button class="operator-btn" onclick="appendToDisplay('*')">*</button>

            <button class="num-btn" onclick="appendToDisplay('4')">4</button>
            <button class="num-btn" onclick="appendToDisplay('5')">5</button>
            <button class="num-btn" onclick="appendToDisplay('6')">6</button>
            <button class="func-btn" onclick="toggleSign()">+/-</button>
            <button class="operator-btn" onclick="appendToDisplay('-')">-</button>

            <button class="num-btn" onclick="appendToDisplay('1')">1</button>
            <button class="num-btn" onclick="appendToDisplay('2')">2</button>
            <button class="num-btn" onclick="appendToDisplay('3')">3</button>
            <button class="num-btn" onclick="appendToDisplay('.')">.</button>
            <button class="operator-btn" onclick="appendToDisplay('+')">+</button>

            <button class="num-btn" onclick="appendToDisplay('0')">0</button>
            <button class="num-btn" onclick="appendToDisplay('Ans')">Ans</button>
            <button class="equals-btn" onclick="calculate()" style="grid-column: span 3;">=</button>

        </div>
    </div>

    <script src="script.js"></script> 
</body>
</html>
