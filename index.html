<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Científica</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="display" id="display">
            <div class="display-main" id="displayMain">0</div>
            <div class="display-mode" id="displayMode">DEG</div>
        </div>

        <div class="buttons" id="buttons">
            <!-- Primeira linha -->
            <button class="btn btn-clear" onclick="turnOff()">OFF</button>
            <button class="btn btn-function" id="angleModeBtn" onclick="toggleAngleMode()">MODE</button>
            <button class="btn btn-function" onclick="scientificFunction('sin')">sin</button>
            <button class="btn btn-function" onclick="scientificFunction('cos')">cos</button>
            <button class="btn btn-function" onclick="scientificFunction('tan')">tan</button>

            <!-- Segunda linha -->
            <button class="btn btn-function" onclick="scientificFunction('x²')">x²</button>
            <button class="btn btn-function" onclick="scientificFunction('√')">√</button>
            <button class="btn btn-function" onclick="scientificFunction('x³')">x³</button>
            <button class="btn btn-function" onclick="setOperation('^')">x^y</button>
            <button class="btn btn-function" onclick="scientificFunction('10^x')">10^x</button>

            <!-- Terceira linha -->
            <button class="btn btn-function" onclick="scientificFunction('(-)')">(−)</button>
            <button class="btn btn-function" onclick="scientificFunction('sin⁻¹')">sin⁻¹</button>
            <button class="btn btn-function" onclick="scientificFunction('cos⁻¹')">cos⁻¹</button>
            <button class="btn btn-function" onclick="scientificFunction('tan⁻¹')">tan⁻¹</button>
            <button class="btn btn-function" onclick="scientificFunction('log')">log</button>

            <!-- Quarta linha -->
            <button class="btn btn-function" onclick="inputParenthesis('(')">(</button>
            <button class="btn btn-function" onclick="inputParenthesis(')')">)</button>
            <button class="btn btn-function" onclick="inputPi()">π</button>
            <button class="btn btn-function" onclick="scientificFunction('ln')">ln</button>
            <button class="btn btn-function" onclick="scientificFunction('e^x')">e^x</button>

            <!-- Quinta linha -->
            <button class="btn btn-clear" onclick="clearAll()">C</button>
            <button class="btn btn-function" onclick="backspace()">⌫</button>
            <button class="btn btn-operator" onclick="setOperation('/')">÷</button>
            <button class="btn btn-operator" onclick="setOperation('*')">×</button>
            <button class="btn btn-function" onclick="scientificFunction('1/x')">1/x</button>

            <!-- Sexta linha -->
            <button class="btn btn-number" onclick="inputNumber('7')">7</button>
            <button class="btn btn-number" onclick="inputNumber('8')">8</button>
            <button class="btn btn-number" onclick="inputNumber('9')">9</button>
            <button class="btn btn-operator" onclick="setOperation('-')">−</button>
            <button class="btn btn-equals btn-tall" onclick="calculate()">=</button>

            <!-- Sétima linha -->
            <button class="btn btn-number" onclick="inputNumber('4')">4</button>
            <button class="btn btn-number" onclick="inputNumber('5')">5</button>
            <button class="btn btn-number" onclick="inputNumber('6')">6</button>
            <button class="btn btn-operator" onclick="setOperation('+')">+</button>

            <!-- Oitava linha -->
            <button class="btn btn-number" onclick="inputNumber('1')">1</button>
            <button class="btn btn-number" onclick="inputNumber('2')">2</button>
            <button class="btn btn-number" onclick="inputNumber('3')">3</button>
            <button class="btn btn-number btn-wide" onclick="inputNumber('0')">0</button>

            <!-- Nona linha -->
            <button class="btn btn-number btn-wide" onclick="inputDecimal()">.</button>
        </div>

        <!-- Botão ON (aparece apenas quando OFF) -->
        <div class="buttons" id="onButton" style="display: none; margin-top: 10px;">
            <button class="btn btn-function btn-wide" onclick="turnOn()">ON</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
