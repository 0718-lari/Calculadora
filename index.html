<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora Científica</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div id="display" class="display">0</div>

    <div class="row">
      <button class="function">OFF</button>
      <button class="function">ON</button>
    </div>

    <div class="row directional-pad">
      <div class="pad-row"><button class="arrow-up">&uarr;</button></div>
      <div class="pad-row">
        <button class="arrow-left">&larr;</button>
        <button class="arrow-right">&rarr;</button>
      </div>
      <div class="pad-row"><button class="arrow-down">&darr;</button></div>
    </div>

    <div class="row">
      <button>x<sup>1</sup></button>
      <button>&divide;</button>
      <button>&#8731;</button>
      <button>x<sup>3</sup></button>
    </div>

    <div class="row">
      <button>x<sup>-1</sup></button>
      <button>&radic;</button>
      <button>x <sup>2</sup></button>
      <button>^</button>
      <button>Log</button>
      <button>x<sup>10</sup></button>
    </div>

    <div class="row">
      <button>(-)</button>
      <button>Tan<sup>-1</sup></button>
      <button><sup>x</sup>&radic;</button>
      <button>Sin</button>
      <button>Cos</button>
      <button>Tan</button>
    </div>

    <div class="row">
      <button>Sin <sup>-1</sup></button>
      <button>Cos<sup>-1</sup></button>
      <button>)</button>
      <button>(</button>
      <button>&pi;</button>
      <button>%</button>
    </div>

    <!-- Números -->
    <div class="keypad">
      <div class="row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="del">Del</button>
        <button class="ac">Ac</button>
      </div>

      <div class="row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>*</button>
      </div>

      <div class="row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
        <button>/</button>
      </div>

      <div class="row">
        <button>0</button>
        <button>.</button>
        <button>Exp</button>
        <button>Ans</button>
        <button class="equal">=</button>
      </div>
    </div>
  </div>

  <!-- Seu script JS -->
  <script src="Javascript.js"></script>
</body>
</html>
